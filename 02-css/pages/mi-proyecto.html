    <div class="formulario">
        <h2>Formulario de Contacto</h2>
    </div>

    <!-- <form action="./datos" method="post"> --> <!-- lo que va entre comillas es a donde va la información // method post es para que los datos se envien al archivo de action-->
    <form action="">
        <label for="nombre">
            Nombre:
        </label>
        <br>
        <!-- los input son los únicos lugares en donde el cliente puede escribir, no necesitan etiqueta de cierre, todos los atributos van en la etiqueta de inicio -->
        <input type="text" id="nombre" name="nombre" required>
        <!-- required es para que sea un campo obligatorio -->
        <br>
        <label for="apellido">
            Apellido:
        </label>
        <br>
        <input type="text" name="apellido" id="apellido" maxlength="10" minlength="4"> <!-- maxlength es la cantidad máxima de caracteres y minlegth es para la cantidad minima de caracteres-->
        <label for="email">
            Email:
        </label>
        <br>
        <input 
            type="email" 
            name="email" 
            id="email" 
            required
            placeholder="tuemail@gmail.com"
        >
        <br>
        <label for="edad">
            Edad:
        </label> <!-- Tambien pueden escribirse asi cuando tiene muchos atributos -->
        <br>
        <input 
            type="number"
            min="10"
            max="100"
            
        >
        <br>
        <label for="comentarios">
            Comentarios:
        </label>
        <br>
        <textarea
            name="comentario" 
            id="comentario" 
            cols="30" 
            rows="10"
            >
        </textarea>
        <br>
        <input type="submit" value="Enviar datos del Formulario"> <!-- Envío de datos -->
        <br>
        <button type="submit">Enviar con Botón</button>
        <br>
        <input type="reset" value="Limpiar Formulario">
        <br>
        <button type="reset">Borrar info Equivocada</button>

    </form>
