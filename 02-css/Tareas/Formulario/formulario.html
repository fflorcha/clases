<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <section id="contenedor">
    <h1>Formulario de contacto</h1>

    <p>Escríbenos y en breve nos pondremos en contacto contigo</p>

    <form action="">

        <label for="name">
            Nombre <span>*</span>
        </label>
        <br>
        <input 
            type="text" 
            placeholder="Escribe tu Nombre"
            required
            >
        <br>

        <label for="email">
            Email <span>*</span>
        </label>
        <br>
        <input 
            type="email" 
            placeholder="Escribe tu Email"
            required
            >
        <br>

        <label for="telefono">
            Teléfono
        </label>
        <br>
        <input 
            type="number" 
            placeholder="Escribe tu teléfono"
            >
        <br>

        <label for="website">
            Sitio web
        </label>
        <br>
        <input 
            type="text" 
            placeholder="Escribe la URL de tu web"
            >
        <br>

        <label for="asunto">
            Asunto <span>*</span>
        </label>
        <br>
        <input 
            type="text" 
            placeholder="Escribe un asunto"
        required
            >
        <br>

        <label for="message">
            Mensaje <span>*</span>
        </label>
        <br>
        <textarea
            type="text"
            placeholder="Deja aquí tu comentario..."
            required
            >
        </textarea>
        <br>

        <input type="submit" name="ENVIAR" id="Send">
        <br>
        <p id="auxiliar"><span>*</span> los campos son obligatorios</p>
    </form>

    </section>
</body>
</html>
